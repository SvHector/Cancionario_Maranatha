<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corario Maranatha</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js"></script>
</head>
<body>

<style>
  #splash {
    position: fixed;
    background: #000000;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #splash img {
    width: 100px;
  }
</style>
<div id="splash">
  <img src="loader.gif" alt="Cargando...">
</div>
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
    }, 2000);
  });
</script>

  <header>
    <h1>CORARIO 1NL</h1>
    <input type="text" id="buscar" placeholder="Buscar canciones...">
    <button id="filtroFavoritasBtn">‚≠ê</button>
    <button id="btn-nueva">+ Nueva canci√≥n</button>
  </header>
  <main>
    <section id="lista-canciones"></section>
    <div id="formulario-cancion" class="modal oculto">
      <h2>Nueva canci√≥n</h2>
      <input type="text" id="titulo" placeholder="T√≠tulo">
      <input type="text" id="autor" placeholder="Autor">
      <textarea id="letra" placeholder="Letra..." rows="10"></textarea>
      <input type="text" id="genero" placeholder="G√©nero (opcional)">
      <textarea id="notas" placeholder="Notas (opcional)"></textarea>
      <div class="acciones">
        <button id="guardar-cancion">Guardar</button>
        <button id="cancelar">Cancelar</button>
      </div>
    </div>
  </main>

<script>
  let deferredPrompt;
  const installBtn = document.createElement("button");
  installBtn.textContent = "üì≤ Instalar App";
  installBtn.style = "position:fixed;bottom:10px;right:10px;padding:0.5rem 1rem;font-size:1rem;z-index:999;background:white;color:black;border-radius:8px;border:none;cursor:pointer;";
  installBtn.hidden = true;
  document.body.appendChild(installBtn);

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.hidden = false;

    installBtn.addEventListener("click", () => {
      installBtn.hidden = true;
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });
  });
</script>

</body>
</html>
