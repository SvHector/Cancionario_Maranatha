<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2e7d32" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Cancionero</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  </style>
</head>
<body>

<style>
  #splash {
    position: fixed;
    background: black;
    color: white;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #splash img {
    width: 250px;
    max-width: 70%;
  }
</style>
<div id="splash">
  <img src="splash-screen.png" alt="Splash Screen">
</div>
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
    }, 2000); // 2 segundos
  });
</script>

  <header>
    <h1>Cancionero</h1>
    <input type="text" id="buscar" placeholder="Buscar canciones...">
    <button id="btn-nueva">+ Nueva canción</button>
  </header>
  <main>
    <section id="lista-canciones"></section>
    <div id="formulario-cancion" class="modal oculto">
      <h2>Nueva canción</h2>
      <input type="text" id="titulo" placeholder="Título">
      <input type="text" id="autor" placeholder="Autor">
      <textarea id="letra" placeholder="Letra..." rows="10"></textarea>
      <input type="text" id="genero" placeholder="Género (opcional)">
      <textarea id="notas" placeholder="Notas (opcional)"></textarea>
      <div class="acciones">
        <button id="guardar-cancion">Guardar</button>
        <button id="cancelar">Cancelar</button>
      </div>
    </div>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
